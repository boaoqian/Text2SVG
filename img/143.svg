  <!-- Monochrome Orange Circle -->
  <circle cx="50" cy="150" r="30" fill="rgb(160, 160, 160)" opacity="0.8" />

  <!-- Monochrome Teal Ellipse -->
  <ellipse cx="220" cy="80" rx="40" ry="30" fill="rgb(192, 192, 192)" opacity="0.8" />

  <!-- Monochrome Lavender Polygon -->
