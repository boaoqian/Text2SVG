<svg viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" fill="rgb(240, 240, 240)" />

  <!-- Pastel Pink Circle -->
  <circle cx="80" cy="100" r="50" fill="rgb(255, 182, 193)" opacity="0.8" />

  <!-- Pastel Blue Ellipse -->
  <ellipse cx="150" cy="120" rx="60" ry="40" fill="rgb(173, 216, 230)" opacity="0.8" />

  <!-- Pastel Yellow Polygon -->
  <polygon points="200,50 250,100 200,150 150,100" fill="rgb(255, 239, 213)" opacity="0.8" />

  <!-- Pastel Green Circle -->
  <circle cx="180" cy="180" r="40" fill="rgb(152, 251, 152)" opacity="0.8" />

  <!-- Pastel Purple Ellipse -->
  <ellipse cx="100" cy="200" rx="50" ry="30" fill="rgb(221, 160, 221)" opacity="0.8" />

  <!-- Pastel Orange Circle -->
  <circle cx="50" cy="150" r="30" fill="rgb(255, 218, 185)" opacity="0.8" />

  <!-- Pastel Teal Ellipse -->
  <ellipse cx="220" cy="80" rx="40" ry="30" fill="rgb(175, 238, 238)" opacity="0.8" />

  <!-- Pastel Lavender Polygon -->
  <polygon points="30,80 80,50 130,80 80,110" fill="rgb(230, 230, 250)" opacity="0.8" />

  <!-- Intersecting Lines -->
  <line x1="0" y1="0" x2="256" y2="256" stroke="rgb(100, 100, 100)" stroke-width="2" opacity="0.6" />
  <line x1="256" y1="0" x2="0" y2="256" stroke="rgb(100, 100, 100)" stroke-width="2" opacity="0.6" />
  <line x1="128" y1="0" x2="128" y2="256" stroke="rgb(100, 100, 100)" stroke-width="2" opacity="0.6" />
  <line x1="0" y1="128" x2="256" y2="128" stroke="rgb(100, 100, 100)" stroke-width="2" opacity="0.6" />
</svg>