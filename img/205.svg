  <!-- Flower 5 -->
  <circle cx="90" cy="180" r="8" fill="rgb(255, 105, 180)" />
  <ellipse cx="90" cy="180" rx="4" ry="8" fill="rgb(255, 255, 255)" transform="rotate(45, 90, 180)" />
  <ellipse cx="90" cy="180" rx="4" ry="8" fill="rgb(255, 255, 255)" transform="rotate(-45, 90, 180)" />
</svg>