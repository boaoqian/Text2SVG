<svg viewBox="0 0 256 256" width="256" height="256">
  <!-- Radial Gradient for Warm to Cool Colors -->
  <defs>
    <radialGradient id="warmToCoolGradient" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgb(255, 99, 71)" /> <!-- Warm: Tomato -->
      <stop offset="25%" stop-color="rgb(255, 165, 0)" /> <!-- Warm: Orange -->
      <stop offset="50%" stop-color="rgb(255, 215, 0)" /> <!-- Warm: Gold -->
      <stop offset="75%" stop-color="rgb(173, 216, 230)" /> <!-- Cool: Light Blue -->
      <stop offset="100%" stop-color="rgb(138, 43, 226)" /> <!-- Cool: Blue Violet -->
    </radialGradient>
  </defs>

  <!-- Background with Radial Gradient -->
  <rect x="0" y="0" width="256" height="256" fill="url(#warmToCoolGradient)" />
</svg>