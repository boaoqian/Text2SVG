<svg viewBox="0 0 250 250" width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Thickest line -->
  <line x1="10" y1="20" x2="240" y2="20" stroke="black" stroke-width="10" />

  <!-- Thick line -->
  <line x1="10" y1="50" x2="240" y2="50" stroke="black" stroke-width="8" />

  <!-- Medium line -->
  <line x1="10" y1="90" x2="240" y2="90" stroke="black" stroke-width="6" />

  <!-- Thin line -->
  <line x1="10" y1="130" x2="240" y2="130" stroke="black" stroke-width="4" />

  <!-- Thinner line -->
  <line x1="10" y1="170" x2="240" y2="170" stroke="black" stroke-width="2" />

  <!-- Thinnest line -->
  <line x1="10" y1="210" x2="240" y2="210" stroke="black" stroke-width="1" />
</svg>