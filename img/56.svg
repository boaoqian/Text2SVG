<svg viewBox="0 0 256 256" width="256" height="256">
  <!-- Sky with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgb(135, 206, 235)" />
      <stop offset="100%" stop-color="rgb(173, 216, 230)" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="rgb(255, 255, 0)" />
      <stop offset="100%" stop-color="rgb(255, 255, 150)" />
    </radialGradient>
  </defs>
  <rect x="0" y="0" width="256" height="128" fill="url(#skyGradient)" />

  <!-- Sun -->
  <circle cx="200" cy="50" r="30" fill="url(#sunGradient)" />

  <!-- Prairie (green grass) -->
  <rect x="0" y="128" width="256" height="128" fill="rgb(34, 139, 34)" />

  <!-- Wildflowers -->
  <circle cx="50" cy="180" r="6" fill="rgb(255, 0, 0)" />
  <circle cx="80" cy="160" r="5" fill="rgb(255, 255, 0)" />
  <circle cx="120" cy="190" r="7" fill="rgb(255, 0, 255)" />
  <circle cx="150" cy="170" r="5" fill="rgb(0, 255, 0)" />
  <circle cx="200" cy="180" r="6" fill="rgb(255, 165, 0)" />
  <circle cx="230" cy="160" r="5" fill="rgb(128, 0, 128)" />
  <circle cx="30" cy="150" r="4" fill="rgb(255, 192, 203)" />
  <circle cx="100" cy="140" r="5" fill="rgb(0, 255, 255)" />
  <circle cx="180" cy="150" r="6" fill="rgb(255, 215, 0)" />
  <circle cx="220" cy="140" r="5" fill="rgb(75, 0, 130)" />
</svg>