  <circle cx="120" cy="40" r="1" fill="white" />
  <circle cx="150" cy="10" r="1" fill="white" />
  <circle cx="200" cy="30" r="1" fill="white" />
  <circle cx="230" cy="50" r="1" fill="white" />
